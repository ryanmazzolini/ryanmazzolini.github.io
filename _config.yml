# email: your-email@domain.com # your email shown in the footer
url: https://ryanmazzolini.github.io/ # this is your site's root address.
# description: > # this means to ignore newlines until "show_excerpts:"
  # A clean and minimalist theme for Jekyll.
# description: >- # this means to ignore newlines until "baseurl:"
#   Write an awesome description for your new site here. You can edit this
#   line in _config.yml. It will appear in your document head meta (for
#   Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog

permalink: /:slug.html
favicon: "favicon.jpg" # name+extension of favicon (which must be put on the root folder)

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      # read_time: true
      # comments: true
      # share: true
      related: true
      show_date: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single

minimal_mistakes_skin: "neon"
breadcrumbs: true  # disabled by default
date_format: "%Y-%m-%d"
enable_copy_code_button: true
search: true
show_excerpts: true # set to true to show excerpts on the homepage

# Build settings

remote_theme: "mmistakes/minimal-mistakes@4.26.2"

plugins:
- jekyll-remote-theme
- jekyll-feed
- jekyll-seo-tag

sass:
  style: :compressed

