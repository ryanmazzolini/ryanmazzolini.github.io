# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Ryan Mazzolini
email: your-email@example.com
name: Ryan Mazzolini
description: 'Ryan Mazzolini portfolio and blog'
# description: >- # this means to ignore newlines until "baseurl:"
#   Write an awesome description for your new site here. You can edit this
#   line in _config.yml. It will appear in your document head meta (for
#   Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: http://www.rmazzolini.com # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ryanmazzolini
github_username: ryanmazzolini

permalink: /:slug.html
favicon: "favicon.jpg" # name+extension of favicon (which must be put on the root folder)

# Build settings
remote_theme: riggraz/no-style-please

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

sass:
  style: :compressed

theme_config:
  appearance: "dark"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

